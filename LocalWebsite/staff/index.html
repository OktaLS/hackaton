<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginDiv">
        <h2>Staff Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="loginBtn">Login</button>
    </div>

    <div id="chatPanel" style="display:none;">
        <h2>Customer Chat</h2>
        <label for="targetSeatInput">Target Customer Seat:</label>
        <input type="number" id="targetSeatInput" placeholder="Enter customer seat number">
        <br>
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
        </select>
        <div id="chatBox" style="border:1px solid #000; height:300px; overflow-y:scroll; margin:10px 0;"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendBtn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
